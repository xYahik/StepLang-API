version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: languageapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  app:
    build: .
    depends_on:
      - db
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/languageapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATRA_REDIS_PORT: 6379
      OPENROUTER_API_KEY: ${AI_CHAT_API_KEY}
      OPENROUTER_API_URL: ${AI_CHAT_API_URL}
      OPENROUTER_MODEL: ${AI_CHAT_MODEL}
    env_file:
      .env
    ports:
      - "8080:8080"

volumes:
  db-data: